<!-- templates/knowledge_graph.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Knowledge Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        #graph-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
        }
        .node {
            cursor: pointer;
        }
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .node text {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>MongoDB Knowledge Graph</h1>
    <button id="add-embeddings-button" class="btn btn-primary">Add Embeddings to Knowledge Graph</button>

    <div id="graph-container"></div>
    <div id="concept-details"></div>
    <script src="{{ url_for('static', filename='js/knowledge_graph.js') }}"></script>
</body>
</html>
